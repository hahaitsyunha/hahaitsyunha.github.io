<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome â€“ Yun-Ha</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    /* Container box */
    .content-box {
        background: white;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        max-width: 600px;
        width: 90%;
        animation: fadeIn 1s ease forwards;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.2s;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.5s;
    }
    /* boxes */
    .nav-links {
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    .nav-links a {
        background: #f5f5f5;
        padding: 15px 25px;
        border-radius: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
    }
    .nav-links a:nth-child(1) { animation-delay: 0.8s; }
    .nav-links a:nth-child(2) { animation-delay: 1s; }
    .nav-links a:nth-child(3) { animation-delay: 1.2s; }

    .nav-links a:hover {
        background-color: #8F7F7F;    /* new hover background */
        color: white;                /* text becomes white */
        transform: scale(1.2) rotate(5deg); /* grow + tilt */
        box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* deeper shadow */
    }
    
    /*Fade in animation and slide up*/
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="content-box">
        <h1>Yun-Ha Kim</h1>

            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
        </div>
    </div>
</body>
</html>
