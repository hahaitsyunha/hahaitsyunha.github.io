<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yun-Ha Kim</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a1fda9, #fbc2c2);
        background-size: 200% 200%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* center vertically */
        align-items: center;     /* center horizontally */
        text-align: center;
        animation: gradientMove 20s ease infinite;
    }

    h1 {
        font-size: 6em; 
        font-weight: 1000;
        color: #1E90FF; 
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
    }

    p {
        font-size: 1.5em;
        font-weight: 400;
        color: #1E90FF; 
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 0.5s;
        max-width: 600px; /* width constraint so it looks more center */
        margin: 0 auto;
    }

    /* Fade in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Gradient movement */
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
</head>
<body>
    <h1>Hi! I'm Yun-Ha.</h1>
    <p>make it scroll down and have some projects. some blocks of my projects. embed youtube?</p>
</body>
</html>
